<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let contact of allContacts">
      <ion-col>
        <ion-item>
          {{ contact.name.givenName }}
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
