<ion-app>
  <ion-menu menuId="main-menu" content-id="main" swipe-gesture="false">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          Menu
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item [routerLink]="['/profile']" (click)="closeMenu()">
          <ion-icon name="person-outline" slot="start" ></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="cart-outline" slot="start"></ion-icon>
          <ion-label>Shop</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="pricetag-outline" slot="start"></ion-icon>
          <ion-label>Orders</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="flag-outline" slot="start"></ion-icon>
          <ion-label>Tasks</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="barbell-outline" slot="start"></ion-icon>
          <ion-label>Santiere</ion-label>
        </ion-item>
        <ion-item  [routerLink]="['/contact']" (click)="closeMenu()">
          <ion-icon name="people-circle-outline" slot="start"></ion-icon>
          <ion-label>Contact</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
