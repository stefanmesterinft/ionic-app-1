<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col ></ion-col>
      <ion-col >
        <ion-img src="assets/logo.png" class="logo"></ion-img>
      </ion-col>
      <ion-col ></ion-col>
    </ion-row>

    <ion-row class="ion-margin-top">
      <ion-col>
        <ion-item>
          <ion-label position="floating">First name</ion-label>
          <ion-input type="text" placeholder="First name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Last Name</ion-label>
          <ion-input type="text" placeholder="Last Name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" placeholder="Email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-top">
      <ion-col>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-top">
      <ion-col>
        <ion-item>
          <ion-label position="floating">Address line 1</ion-label>
          <ion-input type="text" placeholder="Address line 1"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Address line 2 (optional)</ion-label>
          <ion-input type="text" placeholder="Address line 2 (optional)"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Phone number</ion-label>
          <ion-input type="text" placeholder="Phone number"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-top">
      <ion-col></ion-col>
      <ion-col>
        <ion-button style="display: flex;align-items:center">Create account</ion-button>
      </ion-col>
      <ion-col></ion-col>

    </ion-row>

  </ion-grid>
</ion-content>
